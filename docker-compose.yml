services:
  laravel:
    container_name: laravel_dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /var/www
    volumes:
      - ./:/var/www:delegated
    ports:
      - "8000:8000"
    command: bash -c "php artisan optimize:clear && php artisan serve --host=0.0.0.0 --port=8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - laravel_net

networks:
  laravel_net:
    driver: bridge
